<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <button class="icon-btn">
                <img src="wve.png" alt="Wave Icon">
            </button>
            <h1>Handelsbanken</h1>
            <button class="icon-btn">
                <img src="settings-icon.png" alt="Settings Icon">
            </button>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <div class="logo-container">
                <img class="logo" src="logo.png" alt="App Logo">
            </div>
            <div class="action-buttons">
                <button class="main-btn">Swish</button>
                <button class="main-btn secondary">
                    <img src="qr-code.png" alt="QR Icon" class="btn-icon" style="width: 4vh; height: 4vh;">
                    Scan
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <button class="nav-btn">
                <img src="home.png" alt="Home Icon">
                <span>Home</span>
            </button>
            <button class="nav-btn">
                <img src="requests.png" alt="Requests Icon">
                <span>Requests</span>
            </button>
            <button class="nav-btn">
                <img src="history.png" alt="History Icon">
                <span>History</span>
            </button>
            <button class="nav-btn">
                <img src="profile.png" alt="Profile Icon">
                <span>Profile</span>
            </button>
        </footer>
    </div>
</body>
</html>
